<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Real-Time Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>Previous Chats</span>
                    </h6>
                    <div id="roomHistory" class="nav flex-column"></div>
                </div>
            </nav>

            <main id="mainContent" class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Real-Time Chat</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button id="newChatBtn" class="btn btn-sm btn-outline-secondary">
                            Create New Chat
                        </button>
                        <button id="logoutBtn" class="btn btn-sm btn-outline-secondary">Logout</button>
                    </div>
                </div>

                <div id="switchRoomBox" style="display:none">
                    <p>Logged in as: <strong id="currentName"></strong></p>
                    <small class="text-muted">ðŸ’¡ Tip: Use <code>/bot question</code> or <code>@ai question</code> to ask the AI assistant</small>
                    <div class="input-group mb-3">
                        <label for="newRoom" class="visually-hidden">Room name</label>
                        <input id="newRoom" type="text" class="form-control" placeholder="Room name" value="general">
                        <button id="switchBtn" class="btn btn-primary">Switch Room</button>
                    </div>
                </div>

                <div id="chatBox">
                    <div class="input-group mb-3">
                        <label for="msg" class="visually-hidden">Message</label>
                        <input id="msg" type="text" class="form-control" placeholder="Type message (try: /bot hello)">
                        <button id="send" class="btn btn-success">Send</button>
                    </div>
                    <pre id="log"></pre>
                    <div id="typingStatus"></div>
                </div>
            </main>
        </div>
    </div>

    <script>
        const token = "{{ token }}";
    </script>
    <script src="/static/script.js"></script>
</body>
</html>
