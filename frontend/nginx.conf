server {
    listen 80;
    server_name neotalk.live;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name neotalk.live;

    ssl_certificate /etc/letsencrypt/live/neotalk.live/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/neotalk.live/privkey.pem;
    
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Allow file uploads up to 10MB
    client_max_body_size 10M;

    root /usr/share/nginx/html;
    index index.html;

    # Serve the React Application
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy WebSocket connections
    location /api/ws/ {
        proxy_pass http://chat-app:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Proxy API endpoints
    location /api/ {
        proxy_pass http://chat-app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    # Proxy static files if the backend serves them
    location /static/ {
        proxy_pass http://chat-app:8000;
    }
}
